<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Local Weather</title>
    <meta name="description" content="Check weather in Your location">
    <meta name="keywords" content="freeCodeCamp weather javaScript">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <script defer src="https://use.fontawesome.com/releases/v5.0.9/js/all.js" integrity="sha384-8iPTk2s/jMVj81dnzb/iFR2sdA7u06vHJyyLlAd4snFpCl/SnyUjRrbdJsw1pGIl" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
    <header>
        <h1>FreeCodeCamp Project</h1>
        <h2>Local Weather App</h2>
    </header>
    <section class="main">
        <div class="info">
            <div class="info_item">
                <h3><span class="location"></span></h3>
            </div>
            <div class="info_item">
                <h3><span class="temperature"></span><span class="degree"></span></h3>
            </div>

        </div>
        <div class="icon">
            <img class="weather-icon" src="">
            <p class="conditions"></p>
        </div>
        </div>
        <div class="button">
            <button type="button" class="switch">To Fahrenheit</button>
        </div>
    </section>
    <script src="assets/script.js"></script>
</body>
</html>
