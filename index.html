<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Local Weather</title>
    <meta name="description" content="Check weather in Your location">
    <meta name="keywords" content="freeCodeCamp weather javaScript">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <script defer src="https://use.fontawesome.com/releases/v5.0.9/js/all.js" integrity="sha384-8iPTk2s/jMVj81dnzb/iFR2sdA7u06vHJyyLlAd4snFpCl/SnyUjRrbdJsw1pGIl" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
<header>
    <h1>Local Weather App - FCC Project</h1>
</header>
<section class="main">
    <div class="info_item">
        <h3 class="location"></h3>
    </div>
    <div class="info_item">
        <h3 class="temperature_container temperature"></h3><span>°</span>
    </div>
    <div class="info_item icon">
        <div class="info__item__"><p class="conditions"></p></div>
        <div class="info_item__"><img class="weather-icon" src="" alt="weather icon"></div>
    </div>
    <div class="button">
        <button type="button" class="switch">To Fahrenheit</button>
    </div>
    <div class="location-finding">
        <h2>Finding location. Please wait...</h2>
    </div>
<footer>
    <div class="footer-text">
        <h3>You can find me here</h3>
    </div>
    <div class="icons-container">
        <a href="https://twitter.com/cartohistory" target="_blank"><span class="fab fa-twitter fa-2x"></span></a>
        <a href="https://linkedin.com/in/michał-muszyński-819352118" target="_blank"><span class="fab fa-linkedin fa-2x"></span></a>
        <a href="https://icelandico.carbonmade.com" target="_blank"><span class="far fa-map fa-2x"></span></a>
        <a href="https://github.com/icelandico" target="_blank"><span class="fab fa-github-square fa-2x"></span></a>
    </div>
</footer>
</section>

    <script src="assets/script.js"></script>
</body>
</html>
